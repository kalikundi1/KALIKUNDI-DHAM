<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Kalikundi Dham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .admin-container {
            padding: 2rem;
        }
        .booking-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .status-pending { color: #ffc107; }
        .status-confirmed { color: #28a745; }
        .status-cancelled { color: #dc3545; }
        .stats-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="text-center mb-4">Kalikundi Dham Admin Portal</h1>
        
        <!-- Statistics Section -->
        <div class="row">
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>Total Bookings</h5>
                    <h3 id="totalBookings">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>Pending Bookings</h5>
                    <h3 id="pendingBookings">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>Confirmed Bookings</h5>
                    <h3 id="confirmedBookings">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>Today's Bookings</h5>
                    <h3 id="todayBookings">0</h3>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <label>Service Type</label>
                    <select id="serviceFilter" class="form-select">
                        <option value="">All Services</option>
                        <option value="birthday-pujan">Birthday Pujan</option>
                        <option value="onnopraton-pujan">Onnopraton Pujan</option>
                        <option value="special-pujan">Special Pujan</option>
                        <option value="purnima-event">Purnima Special Event</option>
                        <option value="sora-bhog">Sora Bhog</option>
                        <option value="khichuri-bhog">Khichuri Bhog</option>
                        <option value="family-dining">Family Dining</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Status</label>
                    <select id="statusFilter" class="form-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Date</label>
                    <input type="date" id="dateFilter" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>&nbsp;</label>
                    <button onclick="applyFilters()" class="btn btn-primary d-block">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="booking-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Notes</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <!-- Bookings will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Load bookings when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            updateStatistics();
        });

        function loadBookings() {
            const serviceFilter = document.getElementById('serviceFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let bookings = JSON.parse(localStorage.getItem('kalikundiBookings') || '[]');
            
            // Apply filters
            if (serviceFilter) {
                bookings = bookings.filter(b => b.serviceType === serviceFilter);
            }
            if (statusFilter) {
                bookings = bookings.filter(b => b.status === statusFilter);
            }
            if (dateFilter) {
                bookings = bookings.filter(b => b.date === dateFilter);
            }

            const tbody = document.getElementById('bookingsTableBody');
            tbody.innerHTML = '';

            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.serviceType}</td>
                    <td>${booking.date}</td>
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.notes || '-'}</td>
                    <td class="status-${booking.status}">${booking.status}</td>
                    <td>
                        <select onchange="updateStatus('${booking.id}', this.value)" class="form-select form-select-sm">
                            <option value="pending" ${booking.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                            <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                        <button onclick="deleteBooking('${booking.id}')" class="btn btn-danger btn-sm mt-1">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStatus(bookingId, newStatus) {
            let bookings = JSON.parse(localStorage.getItem('kalikundiBookings') || '[]');
            const bookingIndex = bookings.findIndex(b => b.id.toString() === bookingId);
            
            if (bookingIndex !== -1) {
                bookings[bookingIndex].status = newStatus;
                localStorage.setItem('kalikundiBookings', JSON.stringify(bookings));
                
                // Send email notification for status change
                const booking = bookings[bookingIndex];
                const emailSubject = `Booking Status Updated - ${booking.serviceType}`;
                const emailBody = `
                    Booking Status Update:
                    
                    Service: ${booking.serviceType}
                    Date: ${booking.date}
                    Name: ${booking.name}
                    Status: ${newStatus}
                    
                    Booking ID: ${booking.id}
                `;
                
                const mailtoLink = `mailto:kalikundidham@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                window.open(mailtoLink);
                
                loadBookings();
                updateStatistics();
            }
        }

        function deleteBooking(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                let bookings = JSON.parse(localStorage.getItem('kalikundiBookings') || '[]');
                bookings = bookings.filter(b => b.id.toString() !== bookingId);
                localStorage.setItem('kalikundiBookings', JSON.stringify(bookings));
                loadBookings();
                updateStatistics();
            }
        }

        function updateStatistics() {
            const bookings = JSON.parse(localStorage.getItem('kalikundiBookings') || '[]');
            const today = new Date().toISOString().split('T')[0];

            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('pendingBookings').textContent = bookings.filter(b => b.status === 'pending').length;
            document.getElementById('confirmedBookings').textContent = bookings.filter(b => b.status === 'confirmed').length;
            document.getElementById('todayBookings').textContent = bookings.filter(b => b.date === today).length;
        }

        function applyFilters() {
            loadBookings();
        }
    </script>
</body>
</html>
